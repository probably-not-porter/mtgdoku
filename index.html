<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MTG Sudoku</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="header">
            <h2 onclick="window.location = window.location.href.split('?')[0]">MTGdoku</h3>
            <button onclick="load_random()">Load Random</button>
            <button onclick="load_from_paste()">Load from ID</button>
            <button onclick="load_daily()">Load Daily Puzzle</button>
        </div>
        <div id="card_selector">
            <img class="icon" id="card_selector_img_1">
            <span id="card_selector_plus">+</span>
            <img class="icon" id="card_selector_img_2">
            <p id="card_selector_hint"></p>
            <br>
            <input placeholder="Search for a card..." type="text"></input>
        </div>
        <div id='puzzle' class="grid-container">
            <div class="grid-item"></div>
            <div id='p1' class="grid-p grid-item">loading...</div>
            <div id='p2' class="grid-p grid-item">loading...</div>  
            <div id='p3' class="grid-p grid-item">loading...</div>
            <div id='p4' class="grid-p grid-item">loading...</div>
            <div id='a1' class="grid-a grid-item">loading...</div>  
            <div id='a2' class="grid-a grid-item">loading...</div>
            <div id='a3' class="grid-a grid-item">loading...</div>
            <div id='p5' class="grid-p grid-item">loading...</div>  
            <div id='a4' class="grid-a grid-item">loading...</div>
            <div id='a5' class="grid-a grid-item">loading...</div>  
            <div id='a6' class="grid-a grid-item">loading...</div>
            <div id='p6' class="grid-p grid-item">loading...</div>
            <div id='a7' class="grid-a grid-item">loading...</div>
            <div id='a8' class="grid-a grid-item">loading...</div>
            <div id='a9' class="grid-a grid-item">loading...</div>
        </div>
        <script src="js/globals.js"></script>
        <script src="js/select_answer.js"></script>
        <script src="js/create_questions.js"></script>
        <script src="js/test_questions.js"></script>
        <script src="js/loaders.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
